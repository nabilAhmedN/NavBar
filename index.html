<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar | AstroLab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bxl-angular"></i>
          <div class="logo-name">AstroNav</div>
        </div>
        <i class="bx bx-food-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class='bx bx-search'></i>
          <input type="text" placeholder="Search...">
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-grid"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-user-circle"></i>
            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-chat"></i>
            <span class="links_name">Massages</span>
          </a>
          <span class="tooltip">Massages</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-line-chart"></i>
            <span class="links_name">Analytics</span>
          </a>
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-folder-open"></i>
            <span class="links_name">File Manager</span>
          </a>
          <span class="tooltip">Files</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-shopping-bag"></i>
            <span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-book-heart"></i>
            <span class="links_name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-cog"></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="guitar.png" alt="" />
            <div class="name_job">
              <div class="name">Nabil Ahmed</div>
              <div class="job">Web Designer</div>
            </div>
          </div>
          <i class="bx bx-log-out-circle" id="log_out"></i>
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="text">Home content</div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script> 

  </body>
</html>
